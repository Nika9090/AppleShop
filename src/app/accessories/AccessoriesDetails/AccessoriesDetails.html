<body>
  <div class="card mb-3 accessories" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-12">
        <div  class="img-fluid rounded-start">
          <lib-ngx-image-zoom
            [thumbImage] = [[selectedAccessories.img]]
            [fullImage]= [[selectedAccessories.img]]
            [magnification]="1"
            [enableScrollZoom]="true"
            [enableLens]="true"
            [lensWidth]="300"
            [lensHeight]="300"
            [circularLens]="true"
          ></lib-ngx-image-zoom>
        </div>
      </div>
      <div class="card-photos">
        <img (click)="changeimg(selectedAccessories.firstPhoto)" src="{{selectedAccessories.firstPhoto}}">
        <img (click)="changeimg(selectedAccessories.secondPhoto)" src="{{selectedAccessories.secondPhoto}}">
        <img (click)="changeimg(selectedAccessories.thirdPhoto)" src="{{selectedAccessories.thirdPhoto}}">
        <img (click)="changeimg(selectedAccessories.fourthPhoto)" src="{{selectedAccessories.fourthPhoto}}">
      </div>
      <div class="col-md-12">
        <div class="card-body">
          <h5 class="card-title">{{selectedAccessories.name}}</h5>
          <p class="card-text">{{'data.price' | translate}} {{selectedAccessories.price}}</p>
          <p class="card-text">{{'data.color' | translate}} {{selectedAccessories.color}}</p>
          <p class="card-text">{{'data.loan' | translate}} {{selectedAccessories.loan}}</p>
          <p class="card-text">{{'data.inStock' | translate}} {{selectedAccessories.inStock}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
